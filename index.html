<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Tutorial</title>

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- My Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container p-0 bg-light">
        <!-- Start Header -->
        <div id="header">
            <div id="my-navbar">
                <div class="row">
                    <div class="col-md-6">
                        <div class="p-3 logo d-flex">
                            <img class="logo-img" src="images/simple-house-logo.png" alt="Image Not Found">
                            <span class="text-light logo-text ml-3">
                                <h3 class="m-0">Bootstrap Tutorial</h3>
                                <h6 class="m-0">Test Text</h6>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6 text-light">
                        <ul class="p-3 m-0 h-100 list-unstyled list-inline text-right">
                            <li class="list-inline-item ml-3 p-2 mt-3 active">Home</li>
                            <li class="list-inline-item ml-3 p-2 mt-3">About</li>
                            <li class="list-inline-item ml-3 p-2 mt-3">Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->
    </div>

    <!-- Fontawesome -->
    <script src="js/all.min.js"></script>

    <!-- Popper -->
    <script src="js/popper.min.js"></script>

    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- My Script -->
    <script src="js/app.js"></script>

</html>
